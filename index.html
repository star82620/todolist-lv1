<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main-ver3.js" defer></script>
    <title>To do list 2023</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>Task List 2023</h1>
            <form id="new_task_form">
                <input 
                    type="text" 
                    id="new_task_input" 
                    placeholder="What do you have planned?">
                <input 
                    type="submit"
                    id="new_task_submit"
                    value="Add task">
            </form>
        </div>
        <div class="main">
            <section class="task_list">
                <h2>Tasks</h2>
                <!-- 
                    filter 的東西不要放在 tasks 裡面
                    一開始會出現，但之後會被 innerHTML 洗掉
                -->
                <div class="filter">
                    <button class="doing">done</button>
                    <button class="done">progress</button>
                    <button class="all">all</button>
                </div>

                <!--
                    跟容器、包覆有關的我都會叫 wrapper 或是 container
                    用意在於看命名就知道是「外層」，且不會搶到其他的命名
                    (例：tasksData 就可以簡化成 tasks)

                    可以試著把結構優化成 ul 包 li
                -->
                <div id="task_wrapper">
                    <!-- <div class="task">
                        <div class="check">
                            <input type="checkbox" class="do">
                        </div>
                        <div class="content">
                            <input 
                            type="text"
                            class="text"
                            value="To-Do List Code"
                            readonly>
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div> -->
                </div>
            </section>
        </div>
    </div>
</body>
</html>
