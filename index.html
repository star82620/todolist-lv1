    <div class="wrap">
        <div class="header">
            <h1>Task List 2023</h1>
            <form id="new_task_form">

                    type="text" 
                    id="new_task_input" 
                    placeholder="What do you have planned?">
                <input 
                    type="submit"
                    id="new_task_submit"
                    value="Add task">
            </form>
        </div>
        <div class="main">
            <section class="task_list">
                <h2>Tasks</h2>

                <div id="tasks">

                        <button class="all">全部</button>
